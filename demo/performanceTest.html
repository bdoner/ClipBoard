<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ClipBoard</title>
        <!-- install -->
        <script type="text/javascript" src="../dist/clipboard.min.js"></script>
    </head>
    <body>
        <h1>Performance Test</h1>
        <!-- copy trigger -->
        <span>content size(KB)</span>
        <input type="text" maxlength="4" id="size" value="10"/>
        <button id="btn">Run</button>
        <span id="result"></span>
        <script>
            var createContent = function(size){
                // size(KB)
                var contents = [];
                    content = '123456789';
                for(var i = size * 100; i>0; i--){
                    contents.push(content + '\n');
                }
                return contents.join('');
            }
            // bind event
            var size = document.getElementById('size');
            document.getElementById('btn').addEventListener('click', function(){
                var content = createContent(size.value),
                    time1 = new Date().getTime();
                result.innerHTML = 'waiting';
                setTimeout(function(){
                    superClipBoard.copy(content);
                    result.innerHTML = 'Copy success ! time spend: ' + (new Date().getTime() - time1) + ' ms';
                })
            });
        </script>
    </body>
</html>
