<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ClipBoard</title>
        <!-- install -->
        <script type="text/javascript" src="../dist/clipboard.min.js"></script>
    </head>
    <body>
        <!-- copy trigger -->
        <button id="btn1">copy 'Hello'</button>
        <button id="btn2" data-copy-content="World">copy 'World'</button>
        <script>
            // copy handle
            var option = {
                success: function(){
                    alert('copy success');
                },
                error: function(){
                    alert('copy error');
                }
            }
            // bind Event
            document.getElementById('btn1').addEventListener("click", function(){
                    ClipBoard.copy('Hello', option);
            });
            // fast bind
            ClipBoard.bind(document.getElementById('btn2'), option)
        </script>
    </body>
</html>
