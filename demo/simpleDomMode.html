<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ClipBoard</title>
        <!-- install -->
        <script type="text/javascript" src="../dist/clipboard.min.js"></script>
    </head>
    <body>
        <!-- copy trigger -->
        <button id="btn1" data-copy-content="Hello">copy 'Hello'</button>
        <button id="btn2" data-copy-content="World">copy 'World'</button>
        <script>
            // fast bind
            ClipBoard.bind(document.getElementsByTagName('button'));
            // you can also use
            // ClipBoard.bind([
            //     document.getElementById('btn1'),
            //     document.getElementById('btn2')
            // ]);
        </script>
    </body>
</html>
